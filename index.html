<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trenesis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Roboto, sans-serif;
      background: #0F1113;
      color: #E5E5E5;
    }
    a { text-decoration: none; color: inherit; }

    /* NAV */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .brand img { height: 40px; }
    .brand span {
      font-family: Inter, sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 15px;
    }
    .nav-links a {
      margin-left: 32px;
      font-size: 14px;
      color: #B5B5B5;
    }
    .nav-links a.active {
      color: #FFFFFF;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 48px;
    }

    /* HERO */
    header {
      padding: 100px 0 80px;
    }
    header h1 {
      font-family: Inter, sans-serif;
      font-size: 32px;
      max-width: 620px;
    }
    header p {
      margin-top: 16px;
      font-size: 18px;
      max-width: 520px;
      color: #B5B5B5;
    }
    .btn {
      display: inline-block;
      margin-top: 32px;
      padding: 14px 28px;
      background: #2E4F6F;
      border-radius: 4px;
      font-size: 15px;
    }
    .btn:hover { background: #3A628A; }

    /* SECTION HEADERS */
    .section-header {
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 80px 0 32px;
    }
    .section-header.center {
      justify-content: center;
    }
    .section-header h2 {
      font-family: Inter, sans-serif;
      font-size: 24px;
      white-space: nowrap;
    }
    .line {
      height: 1px;
      background: #2A2D30;
      flex: 1;
    }

    /* GRIDS */
    .grid {
      display: grid;
      gap: 24px;
    }

    /* WHAT WE OFFER */
    .offer-grid {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .offer-card {
      aspect-ratio: 2 / 1;
      background: linear-gradient(145deg, #15181d, #101318);
      border-radius: 2px;
      padding: 24px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-align: center;
    }

    /* TRAINING */
    .wide-grid {
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    }
    .wide-card {
      aspect-ratio: 3 / 1;
      background: #1A1D20;
      border-radius: 6px;
      padding: 28px;
      display: flex;
      align-items: flex-end;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .wide-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
    }

    /* Strength Training image */
    .wide-card.strength-training {
      background-image: url("https://github.com/trenesisgym/trenesis-assets/blob/main/Build%20Muscle%20Mass.png?raw=true");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <nav>
    <a href="index.html" class="brand">
      <img src="https://github.com/trenesisgym/trenesis-assets/blob/main/Trenesis%20Logo%20Circle.png?raw=true">
      <span>TRENESIS</span>
    </a>
    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="training.html">Training</a>
      <a href="nutrition.html">Nutrition</a>
      <a href="products.html">Products</a>
    </div>
  </nav>

  <div class="container">
    <!-- HERO -->
    <header>
      <h1>Focus on what actually works.</h1>
      <p>Training, nutrition & performance â€” no bullshit, just results.</p>
      <a href="#training" class="btn">Get Started</a>
    </header>

    <!-- TRAINING -->
    <div class="section-header">
      <h2>Training</h2>
      <div class="line"></div>
    </div>

    <section id="training" class="grid wide-grid">
      <a href="training.html" class="wide-card strength-training">
        <div>
          <h3>Strength Training</h3>
          <p>Build raw strength with proven compound lifts.</p>
        </div>
      </a>
    </section>
  </div>
</body>
</html>

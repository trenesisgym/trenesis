<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trenesis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: Roboto, sans-serif;
      background: #0F1113;
      color: #E5E5E5;
    }
    a { text-decoration: none; color: inherit; }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand img { height: 40px; }

    .brand span {
      font-family: Inter, sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 15px;
    }

    .nav-links a {
      margin-left: 32px;
      font-size: 14px;
      color: #B5B5B5;
    }

    .nav-links a.active {
      color: #FFFFFF;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 48px;
    }

    header {
      padding: 100px 0 80px;
    }

    header h1 {
      font-family: Inter, sans-serif;
      font-size: 32px;
      max-width: 620px;
    }

    header p {
      margin-top: 16px;
      font-size: 18px;
      max-width: 520px;
      color: #B5B5B5;
    }

    .btn {
      display: inline-block;
      margin-top: 32px;
      padding: 14px 28px;
      background: #2E4F6F;
      border-radius: 4px;
      font-size: 15px;
      color: #fff;
    }

    .btn:hover { background: #3A628A; }

    .section-header {
      display: flex;
      align-items: center;
      gap: 24px;
      margin: 80px 0 32px;
    }

    .section-header.center {
      justify-content: center;
    }

    .section-header h2 {
      font-family: Inter, sans-serif;
      font-size: 24px;
      white-space: nowrap;
    }

    .line {
      height: 1px;
      background: #2A2D30;
      flex: 1;
    }

    .grid {
      display: grid;
      gap: 24px;
    }

    .offer-grid {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .offer-card {
      aspect-ratio: 2 / 1;
      border-radius: 2px;
      padding: 24px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-align: center;
      background-size: cover;
      background-position: center;
    }

    .offer-card.effective {
      background-image: url("https://github.com/trenesisgym/trenesis-assets/blob/main/Effective%20Workout.png?raw=true");
    }

    .offer-card.expert {
      background-image: url("https://github.com/trenesisgym/trenesis-assets/blob/main/Expert%20Guidance.png?raw=true");
    }

    .offer-card.healthy {
      background-image: url("https://github.com/trenesisgym/trenesis-assets/blob/main/Healthy%20Lifestyle.png?raw=true");
    }

    .wide-grid {
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    }

    .wide-card {
      aspect-ratio: 3 / 1;
      border-radius: 6px;
      padding: 28px;
      display: flex;
      align-items: flex-end;
      background-size: cover;
      background-position: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .wide-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
    }

    .strength {
      background-image: url("https://github.com/trenesisgym/trenesis-assets/blob/main/Build%20Muscle%20Mass.png?raw=true");
    }

    .cardio {
      background-image: url("https://github.com/trenesisgym/trenesis-assets/blob/main/Cardio2.png?raw=true");
    }

    .macros {
      background-image: url("https://github.com/trenesisgym/trenesis-assets/blob/main/Macros2.png?raw=true");
    }

    /* ✅ ONLY ADDITION */
    .mealplanning {
      background-image: url("https://github.com/trenesisgym/trenesis-assets/blob/main/Meal%20Planning.png?raw=true");
    }

    footer {
      margin: 120px 0 80px;
      text-align: center;
    }

    .newsletter-text {
      color: #B5B5B5;
      margin-bottom: 24px;
      font-size: 15px;
    }

    .newsletter {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .newsletter input {
      padding: 14px 16px;
      width: 260px;
      background: #15181d;
      border: 1px solid #2A2D30;
      color: #fff;
      border-radius: 4px;
    }

    .newsletter button {
      padding: 14px 24px;
      background: #2E4F6F;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 28px;
    }

    .socials img {
      height: 36px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
<nav>
  <a href="index.html" class="brand">
    <img src="https://github.com/trenesisgym/trenesis-assets/blob/main/Trenesis%20Logo%20Circle.png?raw=true">
    <span>TRENESIS</span>
  </a>
  <div class="nav-links">
    <a href="index.html" class="active">Home</a>
    <a href="training.html">Training</a>
    <a href="nutrition.html">Nutrition</a>
    <a href="products.html">Products</a>
  </div>
</nav>

<div class="container">
<section class="grid wide-grid">
  <a href="nutrition.html" class="wide-card macros">
    <div>
      <h3>Macronutrients</h3>
      <p>Protein, carbs & fats explained.</p>
    </div>
  </a>

  <!-- ✅ IMAGE ADDED HERE -->
  <a href="nutrition.html" class="wide-card mealplanning">
    <div>
      <h3>Meal Planning</h3>
      <p>Practical nutrition you can stick to.</p>
    </div>
  </a>
</section>
</div>
</body>
</html>
